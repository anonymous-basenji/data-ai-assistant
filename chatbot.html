<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Data AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="chatbot.html">Chat</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <main class="content">
        <h1>Data AI</h1>
        <div id="chat-container">
            <div id="chat-history">
                <div class="chat-message ai-message">
                    <p>Greetings. I am Lt. Commander Data, second officer and chief operations officer of the USS Enterprise. How may I assist you today?</p>
                    <p>(If you are unsure of where to begin, ask me to tell you more about myself)</p>
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask me anything..." required>
                <button type="submit" id="send-btn">Send</button>
            </form>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.min.js"></script>
</body>
</html>
